<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowVerse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div>
                <h3 class="logo">FlowVerse</h3>
            </div>
            <div>
                <button class="nav-link button-style">Sign Up</button>
            </div>
        </nav>

        <section class="banner">
            <div class="banner-container">
                <h1 class="banner-title">Cool Dark UI Template for Webflow Agencies!</h1>
                <button class="Focused-button button-style">Stay Focused</button>
            </div>

        </section>
    </header>

    <section class="hero container-width">

        <div class="hero-container">
            <h1 class="hero-title">See It in Action</h1>
            <p class="hero-description">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="button-style launch-button">Launch Live Preview</button>

        </div>
        <div>
            <img style="border-radius: 40px;" src="/launchPad/Assets/wc-mini.png" alt="">
        </div>

    </section>

    <section class="statistics container-width">
        <h1 class="statistics-title">Joined Thousands of Productive Users</h1>
        <div class="statistics-conatainer">
            <div>
                <h2 class="member">50K</h2>
                <p class="member-type">Active Users</p>
            </div>
            <div>
                <h2 class="member">2M+</h2>
                <p class="member-type">Focus Sessions</p>
            </div>
            <div>
                <h2 class="member">95%</h2>
                <p class="member-type">Satisfaction Rate</p>
            </div>
        </div>
    </section>
</body>

</html>
